<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Clone</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-50">

    <!-- Header / Navbar -->
    <header class="flex justify-between items-center px-9 py-4 bg-white shadow-md">
      <!-- Left: Logo + Main nav -->
      <div class="flex items-center space-x-8">
        <img src="./public/img/tesla-logo1.png" alt="Tesla Logo" class="h-6 w-auto">

        <!-- Main navigation (desktop) -->
        <nav class="hidden xl:flex space-x-6">
          <a href="#" class="text-gray-800 hover:text-gray-500">Vehicle</a>
          <a href="#" class="text-gray-800 hover:text-gray-500">Energy</a>
          <a href="#" class="text-gray-800 hover:text-gray-500">Charging</a>
          <a href="#" class="text-gray-800 hover:text-gray-500">Discover</a>
          <a href="#" class="text-gray-800 hover:text-gray-500">Shop</a>
        </nav>
      </div>

      <!-- Right: Account / Region / Support (desktop) -->
      <div class="hidden xl:flex items-center space-x-6">
        <a href="#" class="flex items-center gap-1 text-gray-800 hover:text-gray-500">
          <img src="./public/icons/account.svg" alt="Account" class="h-5 w-5">Tesla Account
        </a>
        <a href="#" class="flex items-center gap-1 text-gray-800 hover:text-gray-500">
          <img src="./public/icons/region.svg" alt="Region" class="h-5 w-5">Region
        </a>
        <a href="#" class="flex items-center gap-1 text-gray-800 hover:text-gray-500">
          <img src="./public/icons/support.svg" alt="Support" class="h-5 w-5">Support
        </a>
      </div>

      <!-- Mobile menu button -->
      <button id="menu-btn" class="xl:hidden text-gray-800">Menu</button>
    </header>

    <!-- Mobile Menu Overlay -->
    <div
  id="mobile-menu"
  class="fixed inset-0 bg-white z-50 hidden flex flex-col items-start px-6 space-y-6 pt-28">
      <!-- Close button -->
      <button id="menu-close" class="absolute top-6 right-6 text-gray-800 text-3xl">✕</button>

      <!-- Mobile nav links -->
      <nav class="flex flex-col space-y-11 text-xl font-bold  w-full">
        <a href="#" class="hover:text-gray-500">Vehicle</a>
        <a href="#" class="hover:text-gray-500">Energy</a>
        <a href="#" class="hover:text-gray-500">Charging</a>
        <a href="#" class="hover:text-gray-500">Discover</a>
        <a href="#" class="hover:text-gray-500">Shop</a>
        <a href="#" class="hover:text-gray-500">Support</a>
        <a href="#" class="flex items-center gap-2 hover:text-gray-500">
          <img src="./public/img/icons/glob.svg" alt="Region" class="h-5 w-5">Region
        </a>
        <a href="#" class="flex items-center gap-2 hover:text-gray-500">
          <img src="./public/img/icons/account.svg" alt="Account" class="h-5 w-5">Account
        </a>
      </nav>
    </div>

<!-- Hero Section -->
<section
  class="relative h-screen bg-cover bg-center flex flex-col justify-between text-center"
  style="background-image: url('./public/img/hero/Homepage-Promo-Cybertruck-Desktop-US-v2.avif')">

  <!-- Title -->
  <div class="pt-28">
    <h1 class="text-5xl font-semibold">Cybertruck</h1>
    <p class="text-white mt-2 text-lg">Lease From $729/mo</p>
  </div>

  <!-- Buttons -->
  <div class="mb-16 space-x-4">
    <button class="bg-blue-500 text-white px-10 py-3 rounded-md hover:opacity-90">
      Order Now
    </button>
    <button class="bg-gray-200 px-10 py-3 rounded-md hover:opacity-90">
      Learn More
    </button>
  </div>

  <!-- Scroll Down Arrow -->
  <div class="pb-6">
    <span class="text-3xl animate-bounce">↓</span>
  </div>
</section>




  








  <!-- Main content placeholder -->
  <main id="main-content"></main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
