<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Clone</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-50">

  <!-- Header / Navbar -->
  <header class="flex justify-between items-center px-9 py-4 bg-white shadow-md">
    <div class="flex items-center space-x-8">
      <img src="./public/img/tesla-logo1.png" alt="Tesla Logo" class="h-6 w-auto">

      <nav class="hidden xl:flex space-x-6">
        <a href="#" class="text-gray-800 hover:text-gray-500">Vehicle</a>
        <a href="#" class="text-gray-800 hover:text-gray-500">Energy</a>
        <a href="#" class="text-gray-800 hover:text-gray-500">Charging</a>
        <a href="#" class="text-gray-800 hover:text-gray-500">Discover</a>
        <a href="#" class="text-gray-800 hover:text-gray-500">Shop</a>
      </nav>
    </div>

    <div class="hidden xl:flex items-center space-x-6">
      <a href="#" class="flex items-center gap-1 text-gray-800 hover:text-gray-500">
        <img src="./public/img/icons/account.svg" class="h-5 w-5"> Tesla Account
      </a>
      <a href="#" class="flex items-center gap-1 text-gray-800 hover:text-gray-500">
        <img src="./public/img/icons/glob.svg" class="h-5 w-5"> Region
      </a>
      <a href="#" class="flex items-center gap-1 text-gray-800 hover:text-gray-500">
        <img src="./public/img/icons/support.svg" class="h-5 w-5"> Support
      </a>
    </div>

    <button id="menu-btn" class="xl:hidden text-gray-800">Menu</button>
  </header>

  <!-- Mobile Menu Overlay -->
  <div id="mobile-menu"
    class="fixed inset-0 bg-white z-50 hidden flex flex-col items-start px-6 space-y-6 pt-28">

    <button id="menu-close" class="absolute top-6 right-6 text-gray-800 text-3xl">âœ•</button>

    <nav class="flex flex-col space-y-11 text-xl font-bold w-full">
      <a class="hover:text-gray-500">Vehicle</a>
      <a class="hover:text-gray-500">Energy</a>
      <a class="hover:text-gray-500">Charging</a>
      <a class="hover:text-gray-500">Discover</a>
      <a class="hover:text-gray-500">Shop</a>
      <a class="hover:text-gray-500">Support</a>

      <a class="flex items-center gap-2 hover:text-gray-500">
        <img src="./public/img/icons/glob.svg" class="h-5 w-5"> Region
      </a>
      <a class="flex items-center gap-2 hover:text-gray-500">
        <img src="./public/img/icons/account.svg" class="h-5 w-5"> Account
      </a>
    </nav>
  </div>

  <!-- ************************** Hero Slider *************************** -->
  <section class="relative overflow-hidden">
    <div id="slider" class="relative h-[73vh] w-full">

      <!-- Slide 1 -->
      <div class="slide absolute inset-0 bg-cover bg-center opacity-100 transition-opacity duration-700"
        style="background-image: url('./public/img/hero/Homepage-Promo-Cybertruck-Desktop-US-v2.avif')">

        <div class="pt-28 text-center">
          <h1 class="text-5xl font-semibold text-white">Cybertruck</h1>
          <p class="text-lg text-white mt-2">Lease From $729/mo</p>

          <!-- BUTTONS -->
          <div class="mt-8 flex justify-center gap-4">
            <button class="bg-[#3E6AE1] text-white px-8 py-2 rounded-md text-sm font-medium hover:bg-[#3457b2] transition">
              Order Now
            </button>
            <button class="bg-white text-black px-8 py-2 rounded-md text-sm font-medium hover:bg-gray-200 transition">
              Learn More
            </button>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="slide absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-700"
        style="background-image: url('./public/img/hero/Homepage-Promo-Meet-Model-Y-Desktop (1).avif')">

        <div class="pt-28 text-center">
          <h1 class="text-5xl font-semibold text-white">Model Y</h1>

          <!-- BUTTONS -->
          <div class="mt-8 flex justify-center gap-4">
            <button class="bg-[#3E6AE1] text-white px-8 py-2 rounded-md text-sm font-medium hover:bg-[#3457b2] transition">
              Order Now
            </button>
            <button class="bg-white text-black px-8 py-2 rounded-md text-sm font-medium hover:bg-gray-200 transition">
              Learn More
            </button>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="slide absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-700"
        style="background-image: url('./public/img/hero/Homepage-Promo-Meet-Model-3-Desktop.avif')">

        <div class="pt-28 text-center">
          <h1 class="text-5xl font-semibold text-white">Model 3</h1>

          <!-- BUTTONS -->
          <div class="mt-8 flex justify-center gap-4">
            <button class="bg-[#3E6AE1] text-white px-8 py-2 rounded-md text-sm font-medium hover:bg-[#3457b2] transition">
              Order Now
            </button>
            <button class="bg-white text-black px-8 py-2 rounded-md text-sm font-medium hover:bg-gray-200 transition">
              Learn More
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation Arrows -->
      <button id="prev" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white p-2 rounded-md">
        <img src="./public/img/icons/arrow-left.svg" class="w-6 h-6">
      </button>

      <button id="next" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white p-2 rounded-md">
        <img src="./public/img/icons/arrow-right.svg" class="w-6 h-6">
      </button>

    </div>
</section>







<!-- ********** Showcase Carousel ********** -->
<section class="w-full overflow-hidden py-12 bg-gray-50">
  <div class="w-full">
    <!-- Slider Container -->
    <div class="relative overflow-hidden">
      <!-- Cards Wrapper -->
      <div id="showcase-track" class="flex transition-transform duration-500 ease-out">
        <!-- Card 1 -->
        <div class="showcase-card flex-shrink-0 w-full sm:w-[60%] lg:w-[45%] px-4">
          <div class="rounded-xl overflow-hidden shadow-md">
            <img src="./public/img/showcase/Homepage-Card-Model-3-Desktop-US-v2.avif"
              class="w-full h-[550px] object-cover">
          </div>
          <h3 class="text-xl font-semibold mt-4">Model 3</h3>
        </div>
        
        <div class="showcase-card flex-shrink-0 w-full sm:w-[60%] lg:w-[45%] px-4">
          <div class="rounded-xl overflow-hidden shadow-md">
            <img src="./public/img/showcase/Homepage-Card-Model-Y-Desktop-US-v2.avif"
              class="w-full h-[550px] object-cover">
          </div>
          <h3 class="text-xl font-semibold mt-4">Model Y</h3>
        </div>
        
        <div class="showcase-card flex-shrink-0 w-full sm:w-[60%] lg:w-[45%] px-4">
          <div class="rounded-xl overflow-hidden shadow-md">
            <img src="./public/img/showcase/Homepage-Card-Cybertruck-Desktop-US-v3.avif"
              class="w-full h-[550px] object-cover">
          </div>
          <h3 class="text-xl font-semibold mt-4">Cybertruck</h3>
        </div>
        
        <div class="showcase-card flex-shrink-0 w-full sm:w-[60%] lg:w-[45%] px-4">
          <div class="rounded-xl overflow-hidden shadow-md">
            <img src="./public/img/showcase/Homepage-Card-Model-X-New-Desktop-US-v4.avif"
              class="w-full h-[550px] object-cover">
          </div>
          <h3 class="text-xl font-semibold mt-4">Model X</h3>
        </div>
        
        <div class="showcase-card flex-shrink-0 w-full sm:w-[60%] lg:w-[45%] px-4">
          <div class="rounded-xl overflow-hidden shadow-md">
            <img src="./public/img/showcase/Homepage-Card-Model-S-Desktop-US-v3.avif"
              class="w-full h-[550px] object-cover">
          </div>
          <h3 class="text-xl font-semibold mt-4">Model S</h3>
        </div>
      </div>

      <!-- Prev / Next - buttons for Showcase -->
      <button id="showcase-prev"
        class="absolute left-3 top-1/2 -translate-y-1/2 z-30 w-11 h-11 rounded-full bg-white/90 hover:bg-white shadow-md flex items-center justify-center transition">
        <!-- left button -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6" />
        </svg>
        <span class="sr-only">Previous</span>
      </button>

      <button id="showcase-next"
        class="absolute right-3 top-1/2 -translate-y-1/2 z-30 w-11 h-11 rounded-full bg-white/90 hover:bg-white shadow-md flex items-center justify-center transition">
        <!-- right button -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 6l6 6-6 6" />
        </svg>
        <span class="sr-only">Next</span>
      </button>


      <!-- Dots -->
      <div class="flex justify-center mt-6 space-x-3">
        <button class="dot w-3 h-3 rounded-full bg-gray-400"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-400"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-400"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-400"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-400"></button>
      </div>
    </div>
  </div>
</section>







  <section>
    <h1>This is the body</h1>
    <h1>This is the body</h1>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
